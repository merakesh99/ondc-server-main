      <div class="upload-files-container">
        <div class="drag-file-area">
          <span class="material-icons-outlined upload-icon"> file_upload </span>
          <h3 class="dynamic-message"> Drag & drop any file here </h3>
          <label class="label"> or <span class="browse-files">
              <input type="file" id="image" name="image" class="default-file-input" accept="image/*"/>
 <span class="browse-files-text">browse file</span> <span>from device</span> </span> </label>
        </div>
        <span class="cannot-upload-message"> <span class="material-icons-outlined">error</span> Please select a file first <span class="material-icons-outlined cancel-alert-button">cancel</span> </span>
        <div class="file-block">
          <div class="file-info"> <span class="material-icons-outlined file-icon">description</span> <span class="file-name"> </span> | <span class="file-size">  </span> </div>
          <span class="material-icons remove-file-icon">delete</span>

      </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"><a href="#">ধরিত্রীকা</a></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
           <div class="modal-body">
                <div id="preloader" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="modalContent"></div>
            </div>
          </div>
        </div>
      </div>
<script>
    let uploadButton = document.querySelector(".upload-button");

    uploadButton.addEventListener("click", (event) => {
        event.preventDefault();

        let formData = new FormData(document.getElementById('predictionForm'));
        let preloader = document.getElementById('preloader');
        let modalContent = document.getElementById('modalContent');

        // Show the preloader
        preloader.style.display = 'block';

        fetch('/predict', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            // Update the modal content with the new data
            modalContent.innerHTML = ""; // Clear existing content
            for (let text of data.prediction) {
                let paragraph = document.createElement("p");
                paragraph.textContent = text;
                modalContent.appendChild(paragraph);
            }

            // Hide the preloader
            preloader.style.display = 'none';

            // Show the modal
            let modal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
            modal.show();
        })
        .catch(error => {
            console.error('Error:', error);
            // Hide the preloader in case of an error
            preloader.style.display = 'none';
        });
    });
</script>
